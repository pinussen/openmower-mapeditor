<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>OpenMower Map Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; }
    .leaflet-container { background: #fff; }
    #menu {
      position: absolute;
      z-index: 1000;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      border-radius: 4px;
    }
    button {
      padding: 8px 12px;
      margin: 0 4px;
      border: none;
      border-radius: 4px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div id="menu">
    <button onclick="save()">ðŸ’¾ Save</button>
    <button onclick="extractGeo()">ðŸ§  Extract from .bag</button>
    <button onclick="convertGeoJSONToRosbag()">ðŸ”„ Convert GeoJSON to Rosbag</button>
  </div>
  <script>
    function convertGeoJSONToRosbag() {
        fetch('/convert', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({})
        })
        .then(response => response.json())
        .then(data => {
            alert('Conversion started: ' + data.message);
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Failed to start conversion.');
        });
    }
    </script>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([59.3293, 18.0686], 15);
    
    // Define base layers
    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 22,
      attribution: 'Â© OpenStreetMap contributors'
    });

    const satellite = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
      maxZoom: 22,
      attribution: 'Â© Google',
    });

    // Set satellite as default
    satellite.addTo(map);

    // Add layer control
    const baseLayers = {
      "Satellite": satellite,
      "OpenStreetMap": osm
    };
    
    L.control.layers(baseLayers, null, {position: 'topright'}).addTo(map);

    let geojsonLayer = null;

    // Style functions for different feature types
    function getFeatureStyle(feature) {
      const type = feature.properties?.type;
      switch(type) {
        case 'working_area':
          return {
            color: '#4CAF50',
            weight: 2,
            opacity: 0.8,
            fillOpacity: 0.2
          };
        case 'exclusion_zone':
          return {
            color: '#f44336',
            weight: 2,
            opacity: 0.8,
            fillOpacity: 0.2
          };
        case 'transport_zone':
          return {
            color: '#2196F3',
            weight: 2,
            opacity: 0.8,
            fillOpacity: 0.2
          };
        default:
          return {
            color: '#9E9E9E',
            weight: 2,
            opacity: 0.8,
            fillOpacity: 0.2
          };
      }
    }

    // Point marker style
    function pointToLayer(feature, latlng) {
      if (feature.properties?.type === 'docking_point') {
        return L.marker(latlng, {
          icon: L.divIcon({
            html: 'ðŸ”Œ',
            className: 'docking-point',
            iconSize: [20, 20],
            iconAnchor: [10, 10]
          })
        });
      }
      return L.circleMarker(latlng);
    }

    function loadAndDisplayGeoJSON() {
      fetch('/load')
        .then(res => res.json())
        .then(data => {
          if (geojsonLayer) {
            map.removeLayer(geojsonLayer);
          }
          
          geojsonLayer = L.geoJSON(data, {
            style: getFeatureStyle,
            pointToLayer: pointToLayer,
            onEachFeature: (feature, layer) => {
              const type = feature.properties?.type || 'unknown';
              const id = feature.properties?.id || 'unnamed';
              layer.bindPopup(`Type: ${type}<br>ID: ${id}`);
            }
          }).addTo(map);

          // Zoom to features
          if (geojsonLayer.getBounds().isValid()) {
            map.fitBounds(geojsonLayer.getBounds());
          }
        })
        .catch(err => {
          console.error('Failed to load GeoJSON:', err);
        });
    }

    // Load initial data
    loadAndDisplayGeoJSON();

    function save() {
      const geo = geojsonLayer.toGeoJSON();
      fetch('/save', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(geo)
      })
      .then(() => alert('Saved!'))
      .catch(err => {
        console.error('Save failed:', err);
        alert('Failed to save: ' + err.message);
      });
    }
    
    async function extractGeo() {
      try {
        const res = await fetch('/extract', { 
          method: 'POST'
        });
        
        if (!res.ok) {
          const errorText = await res.text();
          throw new Error(`Server error (${res.status}): ${errorText}`);
        }
        
        await res.json();
        // Reload the data after successful extraction
        loadAndDisplayGeoJSON();
      } catch (err) {
        console.error('Extract error:', err);
        alert(`Error extracting GeoJSON: ${err.message}`);
      }
    }
  </script>
</body>
</html>

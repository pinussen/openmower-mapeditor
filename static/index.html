<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>OpenMower Map Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; }
    .leaflet-container { background: #fff; }
    #menu {
      position: absolute;
      z-index: 1000;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div id="menu">
    <button onclick="save()">ðŸ’¾ Save</button>
    <button onclick="extractGeo()">ðŸ§  Extract from .bag</button>
  </div>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([59.3293, 18.0686], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 22
    }).addTo(map);

    let geojsonLayer = null;

    fetch('/load').then(res => res.json()).then(data => {
      geojsonLayer = L.geoJSON(data, {
        onEachFeature: (f, l) => l.bindPopup(f.properties?.name || 'Zone')
      }).addTo(map);
      map.fitBounds(geojsonLayer.getBounds());
    });

    function save() {
      const geo = geojsonLayer.toGeoJSON();
      fetch('/save', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(geo)
      }).then(() => alert("Saved!"));
    }

    function extractGeo() {
      fetch('/extract', { method: 'POST' })
        .then(res => {
          if (!res.ok) throw new Error("Failed to extract");
          alert("GeoJSON extracted from .bag!");
          location.reload();
        })
        .catch(err => alert(err));
    }
  </script>
</body>
</html>

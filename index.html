<!-- index.html: Enkel OpenMower Map Editor med GeoJSON-stöd -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OpenMower Map Editor</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css"
  />
  <style>
    #map {
      width: 100%;
      height: 100vh;
    }
    .zone-type-selector {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 4px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div class="zone-type-selector">
    Zon-typ:
    <select id="zoneType">
      <option value="mowing">Klippzon</option>
      <option value="forbidden">Förbjuden zon</option>
      <option value="transport">Transportzon</option>
    </select>
    <button onclick="saveGeoJSON()">Spara</button>
    <button onclick="loadGeoJSON()">Ladda</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
  <script>
    const map = L.map("map").setView([59.33, 18.06], 17);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OSM</a>'
    }).addTo(map);

    const drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);

    const drawControl = new L.Control.Draw({
      edit: {
        featureGroup: drawnItems,
      },
      draw: {
        polyline: false,
        circle: false,
        marker: false,
        circlemarker: false
      }
    });
    map.addControl(drawControl);

    map.on(L.Draw.Event.CREATED, function (e) {
      const layer = e.layer;
      const zoneType = document.getElementById("zoneType").value;
      layer.feature = { type: "Feature", properties: { zone_type: zoneType } };
      drawnItems.addLayer(layer);
    });

    function saveGeoJSON() {
      const data = drawnItems.toGeoJSON();
      fetch("/save", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      }).then(() => alert("GeoJSON sparat!"));
    }

    function loadGeoJSON() {
      fetch("/load")
        .then(res => res.json())
        .then(data => {
          drawnItems.clearLayers();
          L.geoJSON(data, {
            onEachFeature: function (feature, layer) {
              layer.feature = feature;
              drawnItems.addLayer(layer);
            }
          });
        });
    }
  </script>
</body>
</html>
